<!DOCTYPE html>
<html lang="id">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Radith Store - Cyberpunk Galaxy</title>
<link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@500&display=swap" rel="stylesheet">
<style>
body {
  font-family: 'Orbitron', sans-serif;
  margin: 0;
  color: #fff;
  background-color: #000;
  background-image: url('https://cdn.pixabay.com/photo/2016/11/14/03/16/galaxy-1822343_1280.jpg');
  background-size: cover;
  background-attachment: fixed;
  overflow-x: hidden;
}

/* HEADER */
header {
  text-align: center;
  padding: 40px 0;
  font-size: 3rem;
  letter-spacing: 3px;
  color: #0ff;
  text-shadow: 0 0 8px #0ff, 0 0 20px #0ff, 0 0 40px #0ff;
  position: relative;
  animation: electricPulse 2s infinite;
}
@keyframes electricPulse {
  0%,100% { text-shadow: 0 0 10px #0ff, 0 0 20px #0ff; }
  50% { text-shadow: 0 0 20px #f0f, 0 0 50px #0ff; }
}

/* FILTER */
#filter-container {
  text-align:center;
  margin-bottom:20px;
}
#filter-container button {
  margin:0 5px;
  padding:8px 20px;
  border-radius:5px;
  cursor:pointer;
  background:#0ff;
  color:#000;
  border:none;
  font-weight:bold;
  box-shadow:0 0 15px #0ff;
  transition:0.3s;
}
#filter-container button:hover { transform:scale(1.1); }

/* PRODUK GRID */
.container {
  max-width: 1100px;
  margin: 0 auto;
  padding: 20px;
}
.products {
  display: grid;
  grid-template-columns: repeat(2, 1fr);
  gap: 20px;
}

/* PRODUK CARD */
.product {
  background: rgba(0,0,0,0.6);
  border: 2px solid #0ff;
  border-radius: 15px;
  overflow: hidden;
  text-align: center;
  transition: transform 0.5s, box-shadow 0.5s;
  position: relative;
  box-shadow: 0 0 10px #0ff;
}
.product::after {
  content: "";
  position: absolute;
  top:0; left:0; right:0; bottom:0;
  border-radius:15px;
  background: linear-gradient(120deg, transparent 40%, rgba(0,255,255,0.2), transparent 60%);
  animation: scan 3s linear infinite;
}
@keyframes scan {
  from { transform: translateX(-100%); }
  to { transform: translateX(100%); }
}
.product:hover {
  transform: scale(1.05);
  box-shadow: 0 0 25px #0ff;
}
.product .emoji { font-size: 70px; margin-top: 15px; }
.product h3 { color:#0ff; }
.product p { font-size:1.1rem; }
.product button {
  margin-bottom:15px;
  background:#0ff;
  color:#000;
  border:none;
  border-radius:8px;
  padding:8px 15px;
  font-weight:bold;
  cursor:pointer;
  transition:0.3s;
}
.product button:hover { transform:scale(1.1); background:#0fa; }

/* KERANJANG */
#cart-toggle {
  position: fixed;
  top: 20px;
  right: 20px;
  background: linear-gradient(135deg,#0ff,#0fa);
  color: #000;
  border: none;
  border-radius: 50%;
  width: 65px;
  height: 65px;
  font-size: 2rem;
  cursor: pointer;
  box-shadow: 0 0 25px #0ff;
  z-index: 101;
  animation: rotateGlow 4s linear infinite;
}
@keyframes rotateGlow {
  0%,100% { box-shadow: 0 0 25px #0ff; }
  50% { box-shadow: 0 0 60px #0ff, 0 0 120px #0ff; }
}

/* PANEL KERANJANG */
#cart {
  position: fixed;
  top: 60px;
  right: -350px;
  width: 300px;
  background: rgba(0,0,0,0.9);
  border: 1px solid #0ff;
  padding: 20px;
  border-radius: 10px;
  transition: right 0.5s;
  z-index: 100;
}
#cart.active { right: 20px; }
#cart h2 { color:#0ff; }
#cart-items { list-style:none; max-height:200px; overflow-y:auto; padding-left:0; }
#checkout-btn { margin-top:10px; width:100%; }

/* QRIS POPUP */
#qris-portal {
  display:none;
  align-items:center;
  justify-content:center;
  position:fixed;
  top:0; left:0;
  width:100%; height:100%;
  background:rgba(0,0,0,0.95);
  z-index:200;
  flex-direction:column;
  animation:fadeIn 0.8s ease forwards;
}
@keyframes fadeIn { from{opacity:0;} to{opacity:1;} }

/* MARQUEE TEXT */
#marquee {
  position:fixed;
  bottom:0;
  width:100%;
  background:rgba(0,0,0,0.7);
  color:#0ff;
  text-shadow:0 0 10px #0ff;
  overflow:hidden;
  white-space:nowrap;
  font-size:1.1rem;
  border-top:1px solid #0ff;
}
#marquee span {
  display:inline-block;
  padding-left:100%;
  animation:scrollText 20s linear infinite;
}
@keyframes scrollText {
  from { transform:translateX(0); }
  to { transform:translateX(-100%); }
}

/* FLOATING TEXT EFFECT */
#floatingText {
  position:fixed;
  top:50%; left:50%;
  transform:translate(-50%,-50%);
  font-size:2rem;
  color:#0ff;
  text-shadow:0 0 20px #0ff, 0 0 40px #0ff;
  opacity:0;
  z-index:300;
}

/* THEME SWITCH */
#theme-btn {
  position:fixed;
  bottom:80px;
  right:20px;
  background:#0ff;
  color:#000;
  border:none;
  border-radius:50%;
  width:55px; height:55px;
  cursor:pointer;
  box-shadow:0 0 20px #0ff;
  font-size:1.5rem;
}
</style>
</head>
<body>

<header>‚ö° RADITH STORE ‚ö°</header>

<div id="filter-container">
  <button onclick="filterProducts('all')">Semua</button>
  <button onclick="filterProducts('Panel')">Panel</button>
  <button onclick="filterProducts('SC')">SC</button>
</div>

<div class="container">
  <div class="products" id="products"></div>
</div>

<button id="cart-toggle">üõçÔ∏è</button>

<div id="cart">
  <h2>Keranjang Belanja</h2>
  <ul id="cart-items"></ul>
  <p>Total: R.P <span id="total">0</span></p>
  <button id="checkout-btn">Bayar</button>
</div>

<div id="qris-portal">
  <h2 style="color:#0ff;">Scan QRIS untuk Membayar</h2>
  <img src="https://i.ibb.co/KRwXTLs/Screenshot-2025-10-19-110205.jpg" width="220">
  <button onclick="closeQRIS()" style="margin-top:20px; background:#0ff; color:#000; border:none; padding:10px 15px; border-radius:5px;">Tutup</button>
</div>

<div id="marquee"><span>üî• RADITH STORE CYBER SALE ‚ö° SC BOT MULAI 1K üíæ PANEL MURAH üí´ FAST RESPON ADMIN VIA WHATSAPP üõ†Ô∏è</span></div>

<div id="floatingText"></div>
<button id="theme-btn" onclick="switchTheme()">‚öôÔ∏è</button>

<audio id="soundClick" src="https://cdn.pixabay.com/download/audio/2022/03/15/audio_0b40f34b1c.mp3?filename=interface-124464.mp3"></audio>
<audio id="soundCheckout" src="https://cdn.pixabay.com/download/audio/2022/03/15/audio_777736.mp3?filename=confirm-124460.mp3"></audio>

<script>
const productsData = [
  {name:'PANEL PTERODACTYL 1 GB', price:1000, emoji:'üíæ', category:'Panel'},
  {name:'PANEL PTERODACTYL 2 GB', price:2500, emoji:'üíæ', category:'Panel'},
  {name:'PANEL PTERODACTYL 4 GB', price:3500, emoji:'üíæ', category:'Panel'},
  {name:'PANEL PTERODACTYL 8 GB', price:5500, emoji:'üíæ', category:'Panel'},
  {name:'SC (SECURITY) BOT PUSHKONTAK', price:1000, emoji:'ü§ñ', category:'SC'},
  {name:'SC (SECURITY) BOT ALL MENU', price:2500, emoji:'ü§ñ', category:'SC'},
  {name:'SC (SECURITY) BOT CREATE PANEL', price:3250, emoji:'ü§ñ', category:'SC'}
];
let cartItemsArr = [], totalPrice = 0;

const productsContainer = document.getElementById('products');
const cart = document.getElementById('cart');
const soundClick = document.getElementById('soundClick');
const soundCheckout = document.getElementById('soundCheckout');
const floatingText = document.getElementById('floatingText');

function renderProducts(data){
  productsContainer.innerHTML='';
  data.forEach((p,i)=>{
    const div=document.createElement('div');
    div.className='product';
    div.innerHTML=`
      <span class="emoji">${p.emoji}</span>
      <h3>${p.name}</h3>
      <p>R.P ${p.price}</p>
      <button onclick="addToCart(event,${i})">Beli</button>
    `;
    productsContainer.appendChild(div);
  });
}
renderProducts(productsData);

function filterProducts(cat){
  if(cat==='all') renderProducts(productsData);
  else renderProducts(productsData.filter(p=>p.category===cat));
}

document.getElementById('cart-toggle').onclick=()=>{ cart.classList.toggle('active'); };

document.getElementById('checkout-btn').onclick=()=>{
  if(cartItemsArr.length===0){ alert('Keranjang kosong!'); return; }
  soundCheckout.play();
  document.getElementById('qris-portal').style.display='flex';
};

function closeQRIS(){ document.getElementById('qris-portal').style.display='none'; }

function addToCart(e,i){
  const product = productsData[i];
  cartItemsArr.push(product);
  totalPrice+=product.price;
  updateCart();
  soundClick.play();
  showFloatingText(`${product.name} Ditambahkan!`);
}

function updateCart(){
  const list=document.getElementById('cart-items');
  list.innerHTML='';
  cartItemsArr.forEach(item=>{
    const li=document.createElement('li');
    li.textContent=`${item.name} - R.P ${item.price}`;
    list.appendChild(li);
  });
  document.getElementById('total').textContent=totalPrice;
}

function showFloatingText(text){
  floatingText.textContent=text;
  floatingText.style.opacity=1;
  floatingText.style.transform='translate(-50%,-50%) scale(1.2)';
  setTimeout(()=>{ floatingText.style.opacity=0; },1000);
}

/* THEME SWITCH */
let themeIndex=0;
const themes=[
  {bg:'#000', main:'#0ff'},
  {bg:'#100021', main:'#a0f'},
  {bg:'#001500', main:'#0f0'}
];
function switchTheme(){
  themeIndex=(themeIndex+1)%themes.length;
  const t=themes[themeIndex];
  document.body.style.backgroundColor=t.bg;
  document.querySelectorAll('*').forEach(el=>{
    if(el.style.color) el.style.color=t.main;
  });
  document.querySelectorAll('.product').forEach(el=>{
    el.style.borderColor=t.main;
    el.style.boxShadow=`0 0 20px ${t.main}`;
  });
  document.querySelector('header').style.textShadow=`0 0 20px ${t.main}`;
}
</script>

</body>
</html>
