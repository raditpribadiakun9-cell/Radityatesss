<!DOCTYPE html>
<html lang="id">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Radith Store - Cyberpunk Galaxy</title>
<style>
@import url('https://fonts.googleapis.com/css2?family=Orbitron:wght@500&display=swap');

body {
    font-family: 'Orbitron', sans-serif;
    color: #fff;
    background-color: #000;
    background-image: url('https://cdn.pixabay.com/photo/2016/11/14/03/16/galaxy-1822343_1280.jpg');
    background-size: cover;
    background-attachment: fixed;
    background-position: center;
    overflow-x: hidden;
}

/* HEADER */
header {
    text-align: center;
    padding: 40px 0;
    font-size: 3rem;
    color: #0ff;
    text-shadow: 0 0 10px #0ff, 0 0 20px #0ff;
    animation: glitch 2s infinite;
}
@keyframes glitch {
    0%,100% { text-shadow: 2px 2px #0ff, -2px -2px #f0f; }
    50% { text-shadow: -2px 2px #f0f, 2px -2px #0ff; }
}

/* GRID PRODUK 2 PER BARIS */
.container {
    max-width: 1000px;
    margin: 0 auto;
    padding: 20px;
}
.products {
    display: grid;
    grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
    gap: 25px;
}

/* PRODUK CARD */
.product {
    background: rgba(0,0,0,0.7);
    border: 1px solid #0ff;
    border-radius: 15px;
    padding: 20px;
    text-align: center;
    transition: transform 0.3s, box-shadow 0.3s;
}
.product:hover {
    transform: scale(1.05);
    box-shadow: 0 0 25px #0ff;
}
.product .emoji { font-size: 70px; }
.product h3 { color: #0ff; margin: 10px 0; }

/* BUTTON */
button {
    padding: 10px 20px;
    border: none;
    border-radius: 5px;
    background: #0ff;
    color: #000;
    font-weight: bold;
    cursor: pointer;
    transition: all 0.3s;
}
button:hover { background: #0fa; }

/* KERANJANG TOGGLE */
#cart-toggle {
    position: fixed;
    top: 20px;
    right: 20px;
    background: linear-gradient(135deg,#0ff,#0fa);
    color:#000;
    border-radius:50%;
    width:65px; height:65px;
    font-size:2rem;
    display:flex; align-items:center; justify-content:center;
    cursor:pointer;
    z-index:10;
}

/* PANEL KERANJANG */
#cart {
    position: fixed;
    top: 80px;
    right: -350px;
    width: 300px;
    background: rgba(0,0,0,0.9);
    border: 1px solid #0ff;
    border-radius: 10px;
    padding: 20px;
    transition: right 0.5s;
    z-index: 9;
}
#cart.active { right: 20px; }
#cart h2 { color: #0ff; margin-bottom: 10px; }
#cart-items { list-style: none; max-height: 200px; overflow-y: auto; }
#cart-items li { margin-bottom: 5px; }

/* POPUP PEMBAYARAN */
#payment-popup {
    display: none;
    text-align: center;
    background: rgba(0,0,0,0.85);
    border: 1px solid #0ff;
    border-radius: 10px;
    padding: 15px;
    margin-top: 15px;
}

/* POPUP QRIS BESAR */
#qris-popup {
    display: none;
    position: fixed;
    top:0; left:0;
    width:100%; height:100%;
    background: rgba(0,0,0,0.8);
    z-index: 100;
    align-items: center;
    justify-content: center;
    flex-direction: column;
    animation: fadeIn 0.5s ease forwards;
}
#qris-popup img {
    width: 300px;
    border-radius: 10px;
    box-shadow: 0 0 30px #0ff, 0 0 60px #0fa, 0 0 100px #0ff;
    animation: glowPulse 1.5s infinite alternate;
}
#qris-popup button {
    margin-top: 20px;
}

/* ANIMASI FADE & GLOW */
@keyframes fadeIn {
    from {opacity: 0;}
    to {opacity: 1;}
}
@keyframes glowPulse {
    from {box-shadow: 0 0 20px #0ff, 0 0 40px #0fa;}
    to {box-shadow: 0 0 50px #0ff, 0 0 100px #0fa;}
}

/* ANIMASI PARTIKEL */
#neonCanvas {
    position: fixed;
    top:0; left:0;
    width:100%; height:100%;
    z-index:0;
    pointer-events:none;
}
</style>
</head>
<body>

<canvas id="neonCanvas"></canvas>

<header>Radith Store</header>

<div class="container">
    <div class="products" id="products"></div>
</div>

<button id="cart-toggle">üõçÔ∏è</button>

<div id="cart">
    <h2>Keranjang Belanja</h2>
    <ul id="cart-items"></ul>
    <p>Total: R.P <span id="total">0</span></p>
    <button id="checkout-btn">Bayar</button>
    <div id="payment-popup">
        <h3 style="color:#0ff;">Metode Pembayaran</h3>
        <p>1. DANA: <strong>089603266259</strong></p>
        <button onclick="showQRIS()">Bayar QRIS</button>
        <button onclick="closePayment()">Tutup</button>
    </div>
</div>

<!-- POPUP QRIS BESAR -->
<div id="qris-popup">
    <img src="https://i.ibb.co.com/KRwXTLs/Screenshot-2025-10-19-110205.jpg" alt="QRIS Radith Store">
    <button onclick="closeQRIS()">Tutup</button>
</div>

<script>
// DATA PRODUK
let productsData = [
    {name:'PANEL PTERODACTYL 1 GB', price:1000, emoji:'üíæ'},
    {name:'PANEL PTERODACTYL 2 GB', price:2500, emoji:'üíæ'},
    {name:'PANEL PTERODACTYL 4 GB', price:3500, emoji:'üíæ'},
    {name:'PANEL PTERODACTYL 5 GB', price:4000, emoji:'üíæ'},
    {name:'PANEL PTERODACTYL 7 GB', price:5000, emoji:'üíæ'},
    {name:'PANEL PTERODACTYL 8 GB', price:5500, emoji:'üíæ'},
    {name:'PANEL PTERODACTYL 10 GB', price:6999, emoji:'üíæ'},
    {name:'PANEL RAM UNLIMITED', price:7000, emoji:'‚ö°'},
    {name:'SC BOT PUSHKONTAK', price:1000, emoji:'ü§ñ'},
    {name:'SC BOT ALL MENU', price:2500, emoji:'ü§ñ'},
    {name:'SC CREATE PANEL', price:3250, emoji:'ü§ñ'}
];

let cartItemsArr = [];
let totalPrice = 0;

function renderProducts(data){
    const container = document.getElementById('products');
    container.innerHTML='';
    data.forEach((p,i)=>{
        container.innerHTML+=`
        <div class="product">
            <span class="emoji">${p.emoji}</span>
            <h3>${p.name}</h3>
            <p>R.P ${p.price}</p>
            <button onclick="addToCart(${i})">Beli</button>
        </div>`;
    });
}
renderProducts(productsData);

function addToCart(index){
    const p = productsData[index];
    cartItemsArr.push(p);
    totalPrice += p.price;
    updateCart();
    alert(`${p.name} ditambahkan ke keranjang`);
}

function updateCart(){
    const list = document.getElementById('cart-items');
    list.innerHTML = cartItemsArr.map(i=>`<li>${i.name} - R.P ${i.price}</li>`).join('');
    document.getElementById('total').textContent = totalPrice;
}

// Toggle cart
document.getElementById('cart-toggle').onclick = ()=>{ document.getElementById('cart').classList.toggle('active'); };
// Checkout
document.getElementById('checkout-btn').onclick = ()=>{ document.getElementById('payment-popup').style.display='block'; };
function closePayment(){ document.getElementById('payment-popup').style.display='none'; }

// QRIS Popup
function showQRIS(){
    const qris = document.getElementById('qris-popup');
    qris.style.display='flex';
    qris.style.animation='fadeIn 0.5s ease forwards';
}
function closeQRIS(){ document.getElementById('qris-popup').style.display='none'; }

// Partikel Neon
const c=document.getElementById('neonCanvas'),ctx=c.getContext('2d');
c.width=innerWidth; c.height=innerHeight;
let particles=[];
for(let i=0;i<100;i++){
particles.push({x:Math.random()*c.width,y:Math.random()*c.height,dx:(Math.random()-0.5),dy:(Math.random()-0.5),r:Math.random()*2+1,color:['#0ff','#0fa','#f0f'][Math.floor(Math.random()*3)]});
}
function animate(){
ctx.clearRect(0,0,c.width,c.height);
particles.forEach(p=>{
ctx.beginPath();ctx.arc(p.x,p.y,p.r,0,Math.PI*2);
ctx.fillStyle=p.color;ctx.fill();
p.x+=p.dx;p.y+=p.dy;
if(p.x<0||p.x>c.width)p.dx*=-1;
if(p.y<0||p.y>c.height)p.dy*=-1;
});
requestAnimationFrame(animate);
}
animate();
</script>

</body>
</html>
