<!DOCTYPE html>
<html lang="id">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Radith Store - Cyberpunk Galaxy</title>
<style>
@import url('https://fonts.googleapis.com/css2?family=Orbitron:wght@500&display=swap');

body {
    font-family: 'Orbitron', sans-serif;
    color: #fff;
    overflow-x: hidden;
    position: relative;
    background: url('https://images.unsplash.com/photo-1612831810641-d68a9c5d4ffb?auto=format&fit=crop&w=1950&q=80') no-repeat center center fixed;
    background-size: cover;
    margin:0; padding:0;
}

header {
    text-align: center;
    padding: 40px 0;
    font-size: 3rem;
    letter-spacing: 2px;
    color: #0ff;
    text-shadow: 0 0 5px #0ff, 0 0 10px #0ff, 0 0 20px #0ff;
    animation: glitch 2s infinite;
}
@keyframes glitch {
    0% { text-shadow: 2px 0 #0ff, -2px 0 #f0f; }
    50% { text-shadow: -2px 2px #f0f, 2px -2px #0ff; }
    100% { text-shadow: 0 0 #0ff; }
}

/* FILTER */
#filter-container { text-align:center; margin-bottom:20px; z-index:2; position:relative; }
#filter-container button {
    margin:0 5px;
    padding:8px 15px;
    border-radius:5px;
    cursor:pointer;
    background:#0ff;
    color:#000;
    border:none;
    font-weight:bold;
    transition: all 0.3s;
    z-index:2;
}
#filter-container button:hover { background:#0fa; }

.container { max-width: 1200px; margin: 20px auto; padding: 20px; position:relative; z-index:2; }
.products { display: grid; grid-template-columns: repeat(2, 1fr); gap: 20px; }

.product {
    background: rgba(0,0,0,0.5);
    border: 1px solid #0ff;
    border-radius: 15px;
    overflow: hidden;
    text-align: center;
    transition: transform 0.4s, box-shadow 0.4s;
    position: relative;
}
.product:hover {
    transform: rotateY(10deg) scale(1.05);
    box-shadow: 0 0 30px #0ff;
}
.product .emoji { font-size: 80px; display: block; margin: 10px 0; }
.product h3 { margin: 10px 0; font-size: 1.3rem; color: #0ff; }
.product p { font-size: 1.1rem; margin-bottom: 10px; }

button {
    padding: 10px 20px;
    font-size: 1rem;
    border: none;
    border-radius: 5px;
    background: #0ff;
    color: #000;
    cursor: pointer;
    box-shadow: 0 0 10px #0ff, 0 0 20px #0ff;
    transition: all 0.3s;
    position: relative;
    overflow: hidden;
    animation: blink 1.5s infinite;
}
@keyframes blink {
    0%,100% { background-color:#0ff; }
    50% { background-color:#0fa; }
}

#cart-toggle {
    position: fixed;
    top: 20px;
    right: 20px;
    background: linear-gradient(135deg, #0ff, #0fa);
    color: #000;
    border: none;
    border-radius: 50%;
    width: 65px;
    height: 65px;
    font-size: 2rem;
    cursor: pointer;
    box-shadow: 0 0 20px #0ff, 0 0 40px #0ff;
    z-index: 101;
    display: flex;
    align-items: center;
    justify-content: center;
    animation: rotateGlow 4s linear infinite;
}
#cart-toggle:hover { transform: scale(1.2) rotate(10deg); }
@keyframes rotateGlow {
    0% { box-shadow: 0 0 20px #0ff; }
    50% { box-shadow: 0 0 40px #0ff, 0 0 80px #0ff; }
    100% { box-shadow: 0 0 20px #0ff; }
}

#cart {
    position: fixed;
    top: 50px;
    right: -350px;
    width: 300px;
    background: rgba(0,0,0,0.9);
    border: 1px solid #0ff;
    padding: 20px;
    border-radius: 10px;
    transition: right 0.5s;
    z-index: 100;
}
#cart.active { right: 20px; }

#cart h2 { margin-bottom: 15px; color: #0ff; }
#cart-items { list-style: none; margin-bottom: 10px; max-height: 200px; overflow-y: auto; }
#cart-items li { margin-bottom: 5px; font-size: 0.95rem; }

#checkout-btn { margin-top: 10px; width: 100%; }

#payment-popup {
    display:none;
    margin-top:10px;
    background: rgba(0,255,255,0.1);
    padding:10px;
    border-radius:8px;
    text-align:center;
    border:1px solid #0ff;
}

#qris-container { text-align:center; margin-top:10px; }
#qris-container img { width:200px; border-radius:8px; box-shadow:0 0 20px #0ff; }

.flying-item {
    position: fixed;
    font-size: 50px;
    pointer-events: none;
    z-index: 999;
    transition: transform 0.8s ease-in-out, opacity 0.8s ease-in-out;
}

/* NOTIFIKASI TAMBAH PRODUK */
#add-message {
    position: fixed;
    top: 50%;
    left: 50%;
    transform: translate(-50%, -50%);
    background: linear-gradient(135deg, #0ff, #0fa);
    color: #000;
    padding: 20px 40px;
    border-radius: 15px;
    font-size: 1.5rem;
    text-align: center;
    box-shadow: 0 0 25px #0ff, 0 0 50px #0fa;
    display: none;
    z-index: 9999;
    animation: fadeMessage 2s ease-in-out;
}
@keyframes fadeMessage {
    0% { opacity: 0; }
    20% { opacity: 1; }
    80% { opacity: 1; }
    100% { opacity: 0; }
}

/* MOBILE FRIENDLY */
@media(max-width:600px){
    header { font-size:2rem; }
    .product h3 { font-size:1rem; }
    .product p { font-size:0.9rem; }
    button { padding:8px 15px; font-size:0.9rem; }
    #cart { width:90%; right:-100%; }
    .products { grid-template-columns: 1fr; }
}

/* CANVAS PARTIKEL NEON */
#neonCanvas {
    position: fixed;
    top:0; left:0;
    width:100%; height:100%;
    z-index:0;
    pointer-events:none;
}
</style>
</head>
<body>

<canvas id="neonCanvas"></canvas>

<header>Radith Store</header>

<div id="filter-container">
    <button onclick="filterProducts('all')">Semua</button>
    <button onclick="filterProducts('Panel')">Panel</button>
    <button onclick="filterProducts('SC')">SC</button>
</div>

<div class="container">
    <div class="products" id="products"></div>
</div>

<button id="cart-toggle">üõçÔ∏è</button>

<div id="cart">
    <h2>Keranjang Belanja</h2>
    <ul id="cart-items"></ul>
    <p>Total: R.P <span id="total">0</span></p>
    <button id="checkout-btn">Bayar</button>
    
    <div id="payment-popup">
        <h3 style="color:#0ff;">Metode Pembayaran</h3>
        <p>1. DANA: <strong>089603266259</strong></p>
        <p>2. QRIS:</p>
        <div id="qris-container">
            <img src="https://drive.google.com/uc?export=view&id=13ljnZqpJxlCJmHieRBD53XLwqnaFl81M" alt="QRIS">
            <p>Scan QRIS untuk membayar</p>
        </div>
        <button onclick="confirmPayment()" style="margin-top:10px; padding:8px 15px; background:#0ff; color:#000; border:none; border-radius:5px;">Selesai Transfer</button>
        <button onclick="closePayment()" style="margin-top:10px; padding:8px 15px; background:#f00; color:#fff; border:none; border-radius:5px;">Tutup</button>
    </div>
</div>

<div id="add-message">Produk berhasil dimasukkan ke keranjang!</div>

<audio id="sound" src="https://freesound.org/data/previews/341/341695_6248187-lq.mp3"></audio>

<script>
const productsData = [
    {name:'PANEL PTERODACTYL 1 GB', price:1000, emoji:'üíæ', category:'Panel'},
    {name:'PANEL PTERODACTYL 2 GB', price:2500, emoji:'üíæ', category:'Panel'},
    {name:'PANEL PTERODACTYL 4 GB', price:3500, emoji:'üíæ', category:'Panel'},
    {name:'PANEL PTERODACTYL 5 GB', price:4000, emoji:'üíæ', category:'Panel'},
    {name:'PANEL PTERODACTYL 7 GB', price:5000, emoji:'üíæ', category:'Panel'},
    {name:'PANEL PTERODACTYL 8 GB', price:5500, emoji:'üíæ', category:'Panel'},
    {name:'PANEL PTERODACTYL 10 GB', price:6999, emoji:'üíæ', category:'Panel'},
    {name:'PANEL PTERODACTYL RAM UNLIMITED', price:7000, emoji:'‚ö°', category:'Panel'},
    {name:'SC (SECURITY) BOT PUSHKONTAK', price:1000, emoji:'ü§ñ', category:'SC'},
    {name:'SC (SECURITY) BOT ALL MENU', price:2500, emoji:'ü§ñ', category:'SC'},
    {name:'SC (SECURITY) BOT CREATE PANEL', price:3250, emoji:'ü§ñ', category:'SC'}
];

const productsContainer = document.getElementById('products');

function renderProducts(data){
    productsContainer.innerHTML='';
    data.forEach((product,index)=>{
        const div=document.createElement('div');
        div.className='product';
        div.innerHTML=`
            <span class="emoji">${product.emoji}</span>
            <h3>${product.name}</h3>
            <p>R.P ${product.price}</p>
            <button onclick="addToCart(event,${index})">Beli</button>
        `;
        productsContainer.appendChild(div);
    });
}
renderProducts(productsData);

function filterProducts(category){
    if(category==='all') renderProducts(productsData);
    else renderProducts(productsData.filter(p=>p.category===category));
}

let cartItemsArr = [];
let totalPrice = 0;
const cartToggle = document.getElementById('cart-toggle');
const cart = document.getElementById('cart');
const sound = document.getElementById('sound');
const checkoutBtn = document.getElementById('checkout-btn');
const paymentPopup = document.getElementById('payment-popup');
const addMessage = document.getElementById('add-message');

cartToggle.addEventListener('click', ()=>{ 
    cart.classList.toggle('active'); 
    cartToggle.style.transform = 'rotate(360deg)';
    setTimeout(()=> cartToggle.style.transform = '', 400);
});

checkoutBtn.addEventListener('click', ()=>{
    paymentPopup.style.display = 'block';
});

function closePayment(){ paymentPopup.style.display = 'none'; }

function confirmPayment(){
    const waNumber = "6289603266259";
    const produkNama = cartItemsArr.map(p=>p.name).join(', ');
    const waMessage = encodeURIComponent(`Hai admin, ini bukti transfer saya (${produkNama}). Tinggal menunggu admin konfirmasi saja.`);
    window.open(`https://wa.me/${waNumber}?text=${waMessage}`, "_blank");
    paymentPopup.style.display = 'none';
    cartItemsArr=[]; totalPrice=0; updateCart();
}

function addToCart(e,index){
    const product = productsData[index];
    cartItemsArr.push(product);
    totalPrice += product.price;
    updateCart();
    sound.currentTime=0; sound.play();

    const emoji = document.createElement('span');
    emoji.className='flying-item';
    emoji.textContent=product.emoji;
    document.body.appendChild(emoji);
    const rect = e.target.getBoundingClientRect();
    emoji.style.left = rect.left + 'px';
    emoji.style.top = rect.top + 'px';

    setTimeout(()=>{
        emoji.style.transform = `translate(${window.innerWidth - 320 - rect.left}px, ${20 - rect.top}px) scale(0.1) rotate(720deg)`;
        emoji.style.opacity=0;
    },50);
    setTimeout(()=>{ emoji.remove(); },900);

    addMessage.textContent = `${product.name} berhasil ditambahkan ke keranjang!`;
    addMessage.style.display = 'block';
    setTimeout(()=>{ addMessage.style.display='none'; },1800);
}

function updateCart(){
    const cartItems = document.getElementById('cart-items');
    cartItems.innerHTML='';
    cartItemsArr.forEach(item=>{
        const li=document.createElement('li');
        li.textContent=`${item.name} - R.P ${item.price}`;
        cartItems.appendChild(li);
    });
    document.getElementById('total').textContent = totalPrice;
}

// ANIMASI PARTIKEL NEON
const canvas=document.getElementById('neonCanvas');
const ctx=canvas.getContext('2d');
canvas.width=window.innerWidth;
canvas.height=window.innerHeight;
let particles=[];
for(let i=0;i<100;i++){
    particles.push({
        x:Math.random()*canvas.width,
        y:Math.random()*canvas.height,
        r:Math.random()*2+1,
        dx:(Math.random()-0.5)*1,
        dy:(Math.random()-0.5)*1,
        color:['#0ff','#f0f','#0fa'][Math.floor(Math.random()*3)]
    });
}
function animateParticles(){
    ctx.clearRect(0,0,canvas.width,canvas.height);
    particles.forEach(p=>{
        ctx.beginPath();
        ctx.arc(p.x,p.y,p.r,0,Math.PI*2);
        ctx.fillStyle=p.color;
        ctx.fill();
        p.x+=p.dx; p.y+=p.dy;
        if(p.x<0||p.x>canvas.width) p.dx*=-1;
        if(p.y<0||p.y>canvas.height) p.dy*=-1;
    });
    requestAnimationFrame(animateParticles);
}
animateParticles();
window.addEventListener('resize',()=>{ canvas.width=window.innerWidth; canvas.height=window.innerHeight; });
</script>
</body>
</html>
