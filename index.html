<!DOCTYPE html>
<html lang="id">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Radith Store - MarketShop Galaxy</title>
<style>
@import url('https://fonts.googleapis.com/css2?family=Orbitron:wght@500&display=swap');

body {
    font-family: 'Orbitron', sans-serif;
    margin: 0;
    overflow-x: hidden;
    color: #fff;
}

/* Background Galaksi */
#background-layer {
    position: fixed;
    top:0; left:0;
    width:100%; height:100%;
    background: url('https://cdn.pixabay.com/photo/2016/11/14/03/16/galaxy-1822343_1280.jpg') no-repeat center center fixed;
    background-size: cover;
    z-index:-2;
}

/* Header */
header {
    text-align: center;
    padding: 40px 0 20px;
    font-size: 2.8rem;
    color: #0ff;
    letter-spacing: 2px;
    text-shadow: 0 0 5px #0ff, 0 0 15px #0ff, 0 0 30px #0ff;
}
header span {
    display: block;
    font-size: 1.3rem;
    color: #0fa;
    text-shadow: 0 0 10px #0fa;
}

/* Filter */
#filter-container { text-align:center; margin-bottom:20px; position:relative; z-index:10; }
#filter-container button {
    margin:0 5px;
    padding:8px 15px;
    border-radius:5px;
    cursor:pointer;
    background:#0ff;
    color:#000;
    border:none;
    font-weight:bold;
    transition: all 0.3s;
}
#filter-container button:hover { background:#0fa; }

/* Products Grid */
.container { max-width: 1200px; margin: 20px auto; padding: 20px; z-index:10; position:relative; }
.products {
    display: grid;
    grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
    gap: 20px;
}
.product {
    background: rgba(0,0,0,0.6);
    border: 1px solid #0ff;
    border-radius: 15px;
    text-align: center;
    transition: transform 0.4s, box-shadow 0.4s;
}
.product:hover {
    transform: scale(1.05) translateY(-5px);
    box-shadow: 0 0 25px #0ff;
}
.product .emoji { font-size: 70px; margin: 10px 0; }
.product h3 { margin: 10px 0; font-size: 1.2rem; color: #0ff; }
.product p { font-size: 1rem; margin-bottom: 10px; }

/* Buttons */
button {
    padding: 10px 20px;
    font-size: 1rem;
    border: none;
    border-radius: 5px;
    background: #0ff;
    color: #000;
    cursor: pointer;
    box-shadow: 0 0 10px #0ff, 0 0 20px #0ff;
    transition: all 0.3s;
}
button:hover { background: #0fa; }

/* Cart Button */
#cart-toggle {
    position: fixed;
    top: 20px; right: 20px;
    background: linear-gradient(135deg, #0ff, #0fa);
    color: #000;
    border: none;
    border-radius: 50%;
    width: 65px; height: 65px;
    font-size: 2rem;
    cursor: pointer;
    box-shadow: 0 0 20px #0ff, 0 0 40px #0ff;
    z-index: 101;
    display: flex; align-items: center; justify-content: center;
    animation: rotateGlow 4s linear infinite;
}
#cart-toggle:hover { transform: scale(1.2) rotate(10deg); }
@keyframes rotateGlow {
    0%,100% { box-shadow: 0 0 20px #0ff; }
    50% { box-shadow: 0 0 50px #0ff, 0 0 100px #0ff; }
}

/* Cart Panel */
#cart {
    position: fixed;
    top: 50px;
    right: -350px;
    width: 300px;
    background: rgba(0,0,0,0.9);
    border: 1px solid #0ff;
    padding: 20px;
    border-radius: 10px;
    transition: right 0.5s;
    z-index: 100;
}
#cart.active { right: 20px; }
#cart h2 { margin-bottom: 15px; color: #0ff; }
#cart-items { list-style: none; margin-bottom: 10px; max-height: 200px; overflow-y: auto; }
#cart-items li { margin-bottom: 5px; font-size: 0.95rem; }
#checkout-btn { margin-top: 10px; width: 100%; }

#payment-popup {
    display:none;
    margin-top:10px;
    background: rgba(0,255,255,0.1);
    padding:10px;
    border-radius:8px;
    text-align:center;
    border:1px solid #0ff;
}
#qris-container img { width:200px; border-radius:8px; box-shadow:0 0 20px #0ff; margin-top:5px; }

/* Notification */
#add-message {
    position: fixed;
    top: 50%; left: 50%;
    transform: translate(-50%, -50%);
    background: linear-gradient(135deg,#0ff,#0fa);
    color: #000;
    padding: 20px 40px;
    border-radius: 15px;
    font-size: 1.5rem;
    text-align: center;
    box-shadow: 0 0 25px #0ff;
    display: none;
    z-index: 9999;
    animation: fadeMessage 2s ease-in-out;
}
@keyframes fadeMessage {
    0% { opacity:0; }
    20% { opacity:1; }
    80% { opacity:1; }
    100% { opacity:0; }
}

/* Canvas Partikel & Bintang */
#neonCanvas {
    position: fixed;
    top:0; left:0;
    width:100%; height:100%;
    z-index:-1;
    pointer-events:none;
}
</style>
</head>
<body>
<div id="background-layer"></div>
<canvas id="neonCanvas"></canvas>

<header>‚ö° RADITH STORE ‚ö°<span>MarketShop Galaxy</span></header>

<div id="filter-container">
    <button onclick="filterProducts('all')">Semua</button>
    <button onclick="filterProducts('Panel')">Panel</button>
    <button onclick="filterProducts('SC')">SC</button>
    <button onclick="filterProducts('APK')">APK</button>
</div>

<div class="container">
    <div class="products" id="products"></div>
</div>

<button id="cart-toggle">üõçÔ∏è</button>

<div id="cart">
    <h2>Keranjang Belanja</h2>
    <ul id="cart-items"></ul>
    <p>Total: R.P <span id="total">0</span></p>
    <button id="checkout-btn">Bayar</button>
    
    <div id="payment-popup">
        <h3 style="color:#0ff;">Metode Pembayaran</h3>
        <p>1. DANA: <strong>089603266259</strong></p>
        <button onclick="showQRIS()" style="margin-bottom:10px;">Bayar QRIS</button>
        <div id="qris-container" style="display:none;">
            <img src="https://drive.google.com/uc?export=view&id=13ljnZqpJxlCJmHieRBD53XLwqnaFl81M" alt="QRIS">
            <p>Scan QRIS untuk membayar</p>
        </div>
        <button onclick="confirmPayment()" style="margin-top:10px;">Selesai Transfer</button>
        <button onclick="closePayment()" style="margin-top:10px; background:#f00; color:#fff;">Tutup</button>
    </div>
</div>

<div id="add-message">üõçÔ∏è Produk berhasil ditambahkan ke keranjang!</div>
<audio id="sound" src="https://freesound.org/data/previews/341/341695_6248187-lq.mp3"></audio>

<script>
// Produk
let productsData = [
    {name:'PANEL PTERODACTYL 1 GB', price:1000, emoji:'üíæ', category:'Panel'},
    {name:'PANEL PTERODACTYL 2 GB', price:2500, emoji:'üíæ', category:'Panel'},
    {name:'PANEL PTERODACTYL 4 GB', price:3500, emoji:'üíæ', category:'Panel'},
    {name:'PANEL PTERODACTYL 5 GB', price:4000, emoji:'üíæ', category:'Panel'},
    {name:'PANEL PTERODACTYL 7 GB', price:5000, emoji:'üíæ', category:'Panel'},
    {name:'PANEL PTERODACTYL 8 GB', price:5500, emoji:'üíæ', category:'Panel'},
    {name:'PANEL PTERODACTYL 10 GB', price:6999, emoji:'üíæ', category:'Panel'},
    {name:'PANEL PTERODACTYL RAM UNLIMITED', price:7000, emoji:'‚ö°', category:'Panel'},
    {name:'SC BOT PUSHKONTAK', price:1000, emoji:'ü§ñ', category:'SC'},
    {name:'SC BOT ALL MENU', price:2500, emoji:'ü§ñ', category:'SC'},
    {name:'SC BOT CREATE PANEL', price:3250, emoji:'ü§ñ', category:'SC'},
    {name:'APLIKASI BIOSKOP PREMIUM üéß', price:5000, emoji:'üé¨', category:'APK'},
    {name:'APLIKASI PIXELAB RED üíΩ', price:2500, emoji:'üíΩ', category:'APK'}
];

let cartItemsArr = [];
let totalPrice = 0;

const productsContainer = document.getElementById('products');
const cartToggle = document.getElementById('cart-toggle');
const cart = document.getElementById('cart');
const sound = document.getElementById('sound');
const checkoutBtn = document.getElementById('checkout-btn');
const paymentPopup = document.getElementById('payment-popup');

function renderProducts(data){
    productsContainer.innerHTML='';
    data.forEach((product,index)=>{
        const div=document.createElement('div');
        div.className='product';
        div.innerHTML=`
            <span class="emoji">${product.emoji}</span>
            <h3>${product.name}</h3>
            <p>R.P ${product.price}</p>
            <button onclick="addToCart(event,${index})">Beli</button>
        `;
        productsContainer.appendChild(div);
    });
}
function filterProducts(category){
    if(category==='all') renderProducts(productsData);
    else renderProducts(productsData.filter(p=>p.category===category));
}

// Cart toggle & checkout
cartToggle.addEventListener('click', ()=> cart.classList.toggle('active'));
checkoutBtn.addEventListener('click', ()=> paymentPopup.style.display='block');
function showQRIS(){ document.getElementById('qris-container').style.display='block'; }
function closePayment(){ paymentPopup.style.display='none'; document.getElementById('qris-container').style.display='none'; }
function confirmPayment(){
    if(cartItemsArr.length===0){ alert('Keranjang kosong!'); return; }
    let produkNama = cartItemsArr.map(p=>p.name).join(', ');
    let waNumber = "6289603266259";
    let waMessage = encodeURIComponent(`Halo Admin! Saya sudah transfer untuk: ${produkNama}`);
    window.open(`https://wa.me/${waNumber}?text=${waMessage}`,"_blank");
    cartItemsArr=[]; totalPrice=0; updateCart(); paymentPopup.style.display='none';
}

// Add to cart
function addToCart(e,index){
    const product = productsData[index];
    cartItemsArr.push(product);
    totalPrice+=product.price;
    updateCart();
    sound.currentTime=0; sound.play();
    const message=document.getElementById('add-message');
    message.innerHTML=`‚úÖ ${product.name} berhasil ditambahkan ke keranjang! üéâüõí`;
    message.style.display='block';
    setTimeout(()=>{ message.style.display='none'; },2000);
}

// Update cart UI
function updateCart(){
    const cartItems=document.getElementById('cart-items');
    cartItems.innerHTML='';
    cartItemsArr.forEach(item=>{
        const li=document.createElement('li');
        li.textContent=`${item.name} - R.P ${item.price}`;
        cartItems.appendChild(li);
    });
    document.getElementById('total').textContent=totalPrice;
}

renderProducts(productsData);

// Partikel bintang neon
const canvas=document.getElementById('neonCanvas');
const ctx=canvas.getContext('2d');
canvas.width=window.innerWidth;
canvas.height=window.innerHeight;
let particles=[];
for(let i=0;i<150;i++){
    particles.push({
        x:Math.random()*canvas.width,
        y:Math.random()*canvas.height,
        r:Math.random()*2+1,
        dx:(Math.random()-0.5)*0.5,
        dy:(Math.random()-0.5)*0.5,
        color:['#0ff','#fff','#0fa'][Math.floor(Math.random()*3)]
    });
}
function animateParticles(){
    ctx.clearRect(0,0,canvas.width,canvas.height);
    particles.forEach(p=>{
        ctx.beginPath();
        ctx.arc(p.x,p.y,p.r,0,Math.PI*2);
        ctx.fillStyle=p.color;
        ctx.fill();
        p.x+=p.dx; p.y+=p.dy;
        if(p.x<0||p.x>canvas.width) p.dx*=-1;
        if(p.y<0||p.y>canvas.height) p.dy*=-1;
    });
    requestAnimationFrame(animateParticles);
}
animateParticles();
window.addEventListener('resize',()=>{ canvas.width=window.innerWidth; canvas.height=window.innerHeight; });
</script>
</body>
</html>
