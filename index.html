<!DOCTYPE html>
<html lang="id">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Radith Store - Galaxy Market</title>
<style>
@import url('https://fonts.googleapis.com/css2?family=Orbitron:wght@500&display=swap');

body {
    font-family: 'Orbitron', sans-serif;
    margin: 0;
    padding: 0;
    color: #fff;
    background: radial-gradient(ellipse at bottom, #0d1b2a, #000);
    overflow-x: hidden;
}

/* Background bintang bergerak */
#stars, #stars2, #stars3 {
    position: fixed;
    top: 0; left: 0;
    width: 100%; height: 100%;
    display: block;
    background: transparent url('https://www.script-tutorials.com/demos/360/images/stars.png') repeat top center;
    z-index: 0;
}
#stars { animation: animStar 200s linear infinite; }
#stars2 { animation: animStar 400s linear infinite; opacity: 0.5; }
#stars3 { animation: animStar 600s linear infinite; opacity: 0.3; }

@keyframes animStar {
    from { background-position: 0 0; }
    to { background-position: 0 10000px; }
}

/* Header */
header {
    text-align: center;
    padding: 50px 0 20px;
    font-size: 2.8rem;
    color: #8ef;
    letter-spacing: 2px;
    text-shadow: 0 0 8px #8ef, 0 0 20px #8ef, 0 0 40px #a0f;
    animation: glowPulse 2s infinite alternate;
}
header span {
    display: block;
    font-size: 1.3rem;
    color: #a0f;
    text-shadow: 0 0 10px #a0f;
}
@keyframes glowPulse {
    from { text-shadow: 0 0 5px #8ef, 0 0 15px #a0f; }
    to { text-shadow: 0 0 20px #a0f, 0 0 40px #8ef; }
}

/* Filter tombol */
#filter-container {
    text-align: center;
    margin-bottom: 25px;
    position: relative;
    z-index: 10;
}
#filter-container button {
    margin: 0 8px;
    padding: 10px 18px;
    border-radius: 8px;
    border: none;
    cursor: pointer;
    font-weight: bold;
    background: linear-gradient(45deg, #00eaff, #9b00ff);
    color: #fff;
    transition: transform 0.3s, box-shadow 0.3s;
}
#filter-container button:hover {
    transform: scale(1.1);
    box-shadow: 0 0 20px #9b00ff, 0 0 40px #00eaff;
}

/* Grid produk */
.container {
    max-width: 1300px;
    margin: 0 auto;
    padding: 10px 20px;
    position: relative;
    z-index: 10;
}
.products {
    display: grid;
    grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
    gap: 25px;
}

/* Kartu produk */
.product {
    background: rgba(20, 20, 40, 0.7);
    border: 1px solid #8ef;
    border-radius: 15px;
    padding: 20px;
    text-align: center;
    box-shadow: 0 0 20px rgba(160,0,255,0.3);
    transition: transform 0.4s, box-shadow 0.4s;
    animation: float 4s ease-in-out infinite;
    position: relative;
}
.product:hover {
    transform: scale(1.05);
    box-shadow: 0 0 30px #9b00ff, 0 0 60px #00eaff;
}
@keyframes float {
    0%,100% { transform: translateY(0px); }
    50% { transform: translateY(-8px); }
}
.product h3 { color: #8ef; margin: 10px 0; }
.product p { margin: 5px 0 15px; }
.product button {
    padding: 10px 20px;
    border: none;
    border-radius: 6px;
    background: linear-gradient(45deg, #00eaff, #9b00ff);
    color: #fff;
    cursor: pointer;
    font-weight: bold;
    transition: all 0.3s;
}
.product button:hover {
    transform: scale(1.05);
    box-shadow: 0 0 20px #9b00ff;
}

/* Tombol keranjang */
#cart-toggle {
    position: fixed;
    top: 25px;
    right: 25px;
    width: 70px;
    height: 70px;
    border-radius: 50%;
    background: linear-gradient(45deg, #00eaff, #9b00ff);
    color: #fff;
    border: none;
    font-size: 2rem;
    box-shadow: 0 0 25px #9b00ff;
    cursor: pointer;
    z-index: 20;
    transition: transform 0.3s;
}
#cart-toggle:hover { transform: scale(1.2) rotate(10deg); }

/* Panel keranjang */
#cart {
    position: fixed;
    top: 80px;
    right: -400px;
    width: 320px;
    background: rgba(10, 10, 25, 0.95);
    border: 1px solid #8ef;
    padding: 20px;
    border-radius: 12px;
    transition: right 0.4s;
    z-index: 20;
    box-shadow: 0 0 20px #8ef;
}
#cart.active { right: 20px; }
#cart h2 { text-align: center; color: #8ef; }
#cart-items { max-height: 220px; overflow-y: auto; list-style: none; padding: 0; margin: 10px 0; }
#cart-items li { margin-bottom: 8px; }
#checkout-btn { width: 100%; }

/* Notifikasi tambah ke keranjang */
#add-message {
    position: fixed;
    top: 50%;
    left: 50%;
    transform: translate(-50%, -50%);
    background: linear-gradient(45deg, #00eaff, #9b00ff);
    color: #fff;
    padding: 15px 30px;
    border-radius: 12px;
    font-size: 1.2rem;
    box-shadow: 0 0 30px #9b00ff;
    display: none;
    z-index: 999;
    animation: fadeMessage 2s ease-in-out;
}
@keyframes fadeMessage {
    0% { opacity: 0; transform: translate(-50%, -60%); }
    20% { opacity: 1; transform: translate(-50%, -50%); }
    80% { opacity: 1; }
    100% { opacity: 0; transform: translate(-50%, -40%); }
}

/* Popup pembayaran */
#payment-popup {
    display: none;
    background: rgba(0,0,0,0.9);
    border: 1px solid #8ef;
    padding: 15px;
    border-radius: 10px;
    text-align: center;
}
#qris-container img {
    width: 200px;
    border-radius: 10px;
    box-shadow: 0 0 20px #8ef;
}
</style>
</head>
<body>

<div id="stars"></div>
<div id="stars2"></div>
<div id="stars3"></div>

<header>
    üå† RADITH STORE üå†
    <span>Galaxy Market Edition</span>
</header>

<div id="filter-container">
    <button onclick="filterProducts('all')">Semua</button>
    <button onclick="filterProducts('Panel')">Panel</button>
    <button onclick="filterProducts('SC')">SC</button>
    <button onclick="filterProducts('APK')">APK</button>
</div>

<div class="container">
    <div class="products" id="products"></div>
</div>

<button id="cart-toggle">üõí</button>

<div id="cart">
    <h2>Keranjang Belanja</h2>
    <ul id="cart-items"></ul>
    <p>Total: Rp <span id="total">0</span></p>
    <button id="checkout-btn">Bayar</button>

    <div id="payment-popup">
        <h3 style="color:#8ef;">Metode Pembayaran</h3>
        <p>1Ô∏è‚É£ DANA: <b>089603266259</b></p>
        <button onclick="showQRIS()">Bayar via QRIS</button>
        <div id="qris-container" style="display:none;">
            <img src="https://i.ibb.co/v4tG4tgG/qris.jpg" alt="QRIS">
            <p>Scan QRIS untuk membayar</p>
        </div>
        <button onclick="confirmPayment()">Selesai Transfer</button>
        <button onclick="closePayment()" style="background:#f00; color:#fff; margin-top:8px;">Tutup</button>
    </div>
</div>

<div id="add-message">üõçÔ∏è Produk berhasil dimasukkan ke keranjang ‚ú®</div>

<script>
let productsData = [
    {name:'üíæ PANEL PTERODACTYL 1 GB', price:1000, category:'Panel'},
    {name:'üíæ PANEL PTERODACTYL 2 GB', price:2500, category:'Panel'},
    {name:'üíæ PANEL PTERODACTYL 4 GB', price:3500, category:'Panel'},
    {name:'üíæ PANEL PTERODACTYL 5 GB', price:4000, category:'Panel'},
    {name:'üíæ PANEL PTERODACTYL 7 GB', price:5000, category:'Panel'},
    {name:'üíæ PANEL PTERODACTYL 8 GB', price:5500, category:'Panel'},
    {name:'üíæ PANEL PTERODACTYL 10 GB', price:6999, category:'Panel'},
    {name:'üíæ PANEL PTERODACTYL RAM UNLIMITED', price:7000, category:'Panel'},
    {name:'ü§ñ SC (SECURITY) BOT PUSHKONTAK', price:1000, category:'SC'},
    {name:'ü§ñ SC (SECURITY) BOT ALL MENU', price:2500, category:'SC'},
    {name:'ü§ñ SC (SECURITY) BOT CREATE PANEL', price:3250, category:'SC'},
    {name:'üì± APLIKASI BIOSKOP PREMIUM üéß', price:5000, category:'APK'},
    {name:'üì± APLIKASI PIXELAB RED üíΩ', price:2500, category:'APK'}
];

let cartItemsArr = [];
let totalPrice = 0;

function renderProducts(data){
    const container = document.getElementById('products');
    container.innerHTML = '';
    data.forEach((p, i)=>{
        const div = document.createElement('div');
        div.className = 'product';
        div.innerHTML = `<h3>${p.name}</h3><p>Rp ${p.price.toLocaleString()}</p>
        <button onclick="addToCart(event,${i})">Beli</button>`;
        container.appendChild(div);
    });
}
renderProducts(productsData);

function filterProducts(cat){
    if(cat === 'all') renderProducts(productsData);
    else renderProducts(productsData.filter(p=>p.category === cat));
}

document.getElementById('cart-toggle').onclick = ()=>{
    document.getElementById('cart').classList.toggle('active');
};
document.getElementById('checkout-btn').onclick = ()=>{
    document.getElementById('payment-popup').style.display='block';
};
function closePayment(){ document.getElementById('payment-popup').style.display='none'; }
function showQRIS(){ document.getElementById('qris-container').style.display='block'; }

function confirmPayment(){
    if(cartItemsArr.length===0){ alert('Keranjang kosong!'); return; }
    let produk = cartItemsArr.map(p=>p.name).join(', ');
    let wa = '6289603266259';
    let msg = encodeURIComponent(`Hai Admin, ini bukti transfer saya untuk pembelian: ${produk}`);
    window.open(`https://wa.me/${wa}?text=${msg}`,'_blank');
    cartItemsArr=[]; totalPrice=0; updateCart();
    closePayment();
}

function addToCart(e,i){
    const product = productsData[i];
    cartItemsArr.push(product);
    totalPrice += product.price;
    updateCart();
    showAddMessage();
    animateFly(e);
}
function updateCart(){
    let ul = document.getElementById('cart-items');
    ul.innerHTML = '';
    cartItemsArr.forEach(p=>{
        let li=document.createElement('li');
        li.textContent=`${p.name} - Rp ${p.price.toLocaleString()}`;
        ul.appendChild(li);
    });
    document.getElementById('total').textContent = totalPrice.toLocaleString();
}
function showAddMessage(){
    const msg=document.getElementById('add-message');
    msg.style.display='block';
    setTimeout(()=>msg.style.display='none',1800);
}

/* Efek terbang ke keranjang */
function animateFly(e){
    const cartIcon=document.getElementById('cart-toggle');
    const rect=e.target.getBoundingClientRect();
    const fly=document.createElement('div');
    fly.textContent='üõí';
    fly.style.position='fixed';
    fly.style.left=rect.left+'px';
    fly.style.top=rect.top+'px';
    fly.style.fontSize='2rem';
    fly.style.transition='all 1s ease';
    fly.style.zIndex='1000';
    document.body.appendChild(fly);
    setTimeout(()=>{
        fly.style.left=cartIcon.getBoundingClientRect().left+'px';
        fly.style.top=cartIcon.getBoundingClientRect().top+'px';
        fly.style.opacity='0';
    },100);
    setTimeout(()=>fly.remove(),1000);
}
</script>
</body>
</html>
