<!DOCTYPE html>
<html lang="id">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Radith Store - MarketShop Galaxy</title>
<style>
@import url('https://fonts.googleapis.com/css2?family=Orbitron:wght@500&display=swap');

body {
    font-family: 'Orbitron', sans-serif;
    color: #fff;
    margin:0;
    padding:0;
    overflow-x: hidden;
    background: #000;
}

/* CANVAS GALAXY */
#galaxyCanvas {
    position: fixed;
    top:0;
    left:0;
    width:100%;
    height:100%;
    z-index:-1;
}

/* HEADER */
header {
    text-align: center;
    padding: 30px 0;
    font-size: 2.5rem;
    color: #0ff;
    letter-spacing: 2px;
    text-shadow: 0 0 5px #0ff, 0 0 15px #0ff, 0 0 30px #0ff;
    animation: glitch 2s infinite;
}
header span {
    display:block;
    font-size:1.3rem;
    color:#0fa;
    text-shadow:0 0 10px #0fa;
}
@keyframes glitch{
    0%{text-shadow:2px 0 #0ff,-2px 0 #f0f;}
    50%{text-shadow:-2px 2px #f0f,2px -2px #0ff;}
    100%{text-shadow:0 0 #0ff;}
}

/* FILTER */
#filter-container { text-align:center; margin-bottom:20px; }
#filter-container button {
    margin:0 5px;
    padding:8px 15px;
    border-radius:5px;
    cursor:pointer;
    background:#0ff;
    color:#000;
    border:none;
    font-weight:bold;
    transition: all 0.3s;
}
#filter-container button:hover { background:#0fa; }

/* PRODUCTS GRID */
.container { max-width:1200px; margin:0 auto; padding:0 20px; }
.products {
    display:grid;
    grid-template-columns: repeat(auto-fit, minmax(220px, 1fr));
    gap:20px;
}
@media (max-width:600px){
    .products { grid-template-columns: repeat(2,1fr); }
}

/* PRODUCT CARD */
.product {
    background: rgba(0,0,0,0.6);
    border:1px solid #0ff;
    border-radius:15px;
    text-align:center;
    transition: transform 0.3s, box-shadow 0.3s;
    overflow:hidden;
}
.product:hover {
    transform: scale(1.05);
    box-shadow:0 0 25px #0ff;
}
.product .emoji { font-size:60px; margin:10px 0; display:block; }
.product h3 { font-size:1.2rem; margin:5px 0; color:#0ff; }
.product p { font-size:1rem; margin:5px 0 10px 0; }

/* BUTTON */
button {
    padding:8px 15px;
    font-size:1rem;
    border:none;
    border-radius:5px;
    background:#0ff;
    color:#000;
    cursor:pointer;
    box-shadow:0 0 10px #0ff;
    transition: all 0.3s;
}
button:hover { background:#0fa; }

/* KERANJANG */
#cart-toggle{
    position:fixed;
    top:20px;
    right:20px;
    width:65px;
    height:65px;
    border-radius:50%;
    background:linear-gradient(135deg,#0ff,#0fa);
    color:#000;
    font-size:2rem;
    display:flex;
    justify-content:center;
    align-items:center;
    cursor:pointer;
    box-shadow:0 0 20px #0ff;
    z-index:101;
}
#cart-toggle:hover{ transform:scale(1.2) rotate(10deg); }

#cart{
    position:fixed;
    top:50px;
    right:-350px;
    width:300px;
    background:rgba(0,0,0,0.9);
    border:1px solid #0ff;
    padding:20px;
    border-radius:10px;
    transition:right 0.5s;
    z-index:100;
}
#cart.active{ right:20px; }
#cart h2{ color:#0ff; margin-bottom:15px; }
#cart-items{ list-style:none; max-height:200px; overflow-y:auto; margin-bottom:10px; }
#cart-items li{ margin-bottom:5px; font-size:0.95rem; }
#checkout-btn{ width:100%; margin-top:10px; }

/* POPUP PEMBAYARAN */
#payment-popup{
    display:none;
    margin-top:10px;
    background: rgba(0,255,255,0.1);
    padding:10px;
    border-radius:8px;
    text-align:center;
    border:1px solid #0ff;
}
#qris-container img{
    width:200px;
    border-radius:8px;
    box-shadow:0 0 20px #0ff;
}

/* NOTIFIKASI */
#add-message{
    position:fixed;
    top:50%;
    left:50%;
    transform:translate(-50%,-50%);
    background: rgba(0,0,0,0.8);
    color:#0ff;
    padding:20px 40px;
    border-radius:10px;
    font-size:1.3rem;
    text-align:center;
    box-shadow:0 0 25px #0ff;
    display:none;
    z-index:9999;
    animation:fadeMessage 2s ease-in-out;
}
@keyframes fadeMessage{
    0%{opacity:0;}
    20%{opacity:1;}
    80%{opacity:1;}
    100%{opacity:0;}
}

/* FLYING EMOJI */
.flying-item{
    position:fixed;
    font-size:40px;
    pointer-events:none;
    z-index:999;
    transition: transform 0.8s ease-in-out, opacity 0.8s ease-in-out;
}

</style>
</head>
<body>

<canvas id="galaxyCanvas"></canvas>

<header>
‚ö° RADITH STORE ‚ö°
<span>MarketShop Galaxy</span>
</header>

<div id="filter-container">
    <button onclick="filterProducts('all')">Semua</button>
    <button onclick="filterProducts('Panel')">Panel</button>
    <button onclick="filterProducts('SC')">SC</button>
    <button onclick="filterProducts('APK')">APK</button>
</div>

<div class="container">
    <div class="products" id="products"></div>
</div>

<button id="cart-toggle">üõçÔ∏è</button>

<div id="cart">
    <h2>Keranjang Belanja</h2>
    <ul id="cart-items"></ul>
    <p>Total: R.P <span id="total">0</span></p>
    <button id="checkout-btn">Bayar</button>
    <div id="payment-popup">
        <h3 style="color:#0ff;">Metode Pembayaran</h3>
        <p>1. DANA: <strong>0896032666259</strong></p>
        <button onclick="showQRIS()" style="margin-bottom:10px;">Bayar QRIS</button>
        <div id="qris-container" style="display:none; margin-top:10px;">
            <img src="https://drive.google.com/uc?export=view&id=13ljnZqpJxlCJmHieRBD53XLwqnaFl81M" alt="QRIS">
            <p>Scan QRIS untuk membayar</p>
        </div>
        <button onclick="confirmPayment()" style="margin-top:10px;">Selesai Transfer</button>
        <button onclick="closePayment()" style="margin-top:10px; background:#f00; color:#fff;">Tutup</button>
    </div>
</div>

<div id="add-message">üõçÔ∏è Produk berhasil ditambahkan ke keranjang!</div>

<audio id="sound" src="https://freesound.org/data/previews/341/341695_6248187-lq.mp3"></audio>

<script>
// DATA PRODUK
let productsData = [
    {name:'PANEL PTERODACTYL 1 GB', price:1000, emoji:'üíæ', category:'Panel'},
    {name:'PANEL PTERODACTYL 2 GB', price:2500, emoji:'üíæ', category:'Panel'},
    {name:'PANEL PTERODACTYL 4 GB', price:3500, emoji:'üíæ', category:'Panel'},
    {name:'PANEL PTERODACTYL 5 GB', price:4000, emoji:'üíæ', category:'Panel'},
    {name:'PANEL PTERODACTYL 7 GB', price:5000, emoji:'üíæ', category:'Panel'},
    {name:'PANEL PTERODACTYL 8 GB', price:5500, emoji:'üíæ', category:'Panel'},
    {name:'PANEL PTERODACTYL 10 GB', price:6999, emoji:'üíæ', category:'Panel'},
    {name:'PANEL PTERODACTYL RAM UNLIMITED', price:7000, emoji:'‚ö°', category:'Panel'},
    {name:'SC (SECURITY) BOT PUSHKONTAK', price:1000, emoji:'ü§ñ', category:'SC'},
    {name:'SC (SECURITY) BOT ALL MENU', price:2500, emoji:'ü§ñ', category:'SC'},
    {name:'SC (SECURITY) BOT CREATE PANEL', price:3250, emoji:'ü§ñ', category:'SC'},
    {name:'APLIKASI BIOSKOP PREMIUM', price:5000, emoji:'üéß', category:'APK'},
    {name:'APLIKASI PIXELAB RED', price:2500, emoji:'üíΩ', category:'APK'}
];

let cartItemsArr = [];
let totalPrice = 0;

// RENDER PRODUK
const productsContainer = document.getElementById('products');
function renderProducts(data){
    productsContainer.innerHTML='';
    data.forEach((product,index)=>{
        const div=document.createElement('div');
        div.className='product';
        div.innerHTML=`
            <span class="emoji">${product.emoji}</span>
            <h3>${product.name}</h3>
            <p>R.P ${product.price}</p>
            <button onclick="addToCart(event,${index})">Beli</button>
        `;
        productsContainer.appendChild(div);
    });
}
renderProducts(productsData);

// FILTER PRODUK
function filterProducts(category){
    if(category==='all') renderProducts(productsData);
    else renderProducts(productsData.filter(p=>p.category===category));
}

// KERANJANG
const cartToggle=document.getElementById('cart-toggle');
const cart=document.getElementById('cart');
const checkoutBtn=document.getElementById('checkout-btn');
const paymentPopup=document.getElementById('payment-popup');
const sound=document.getElementById('sound');

cartToggle.addEventListener('click', ()=> cart.classList.toggle('active'));
checkoutBtn.addEventListener('click', ()=> paymentPopup.style.display='block');
function showQRIS(){ document.getElementById('qris-container').style.display='block'; }
function closePayment(){ paymentPopup.style.display='none'; document.getElementById('qris-container').style.display='none'; }

function confirmPayment(){
    if(cartItemsArr.length===0){ alert('Keranjang kosong!'); return; }
    let produkNama = cartItemsArr.map(p=>p.name).join(', ');
    let waNumber = "6289603266259";
    let waMessage = encodeURIComponent(`Hai Admin, ini bukti transfer saya: ${produkNama}`);
    window.open(`https://wa.me/${waNumber}?text=${waMessage}`,"_blank");
    paymentPopup.style.display='none';
    cartItemsArr=[]; totalPrice=0; updateCart();
}

function addToCart(e,index){
    const product=productsData[index];
    cartItemsArr.push(product);
    totalPrice+=product.price;
    updateCart();
    sound.currentTime=0; sound.play();

    // Flying emoji
    const emoji=document.createElement('span');
    emoji.className='flying-item';
    emoji.textContent=product.emoji;
    document.body.appendChild(emoji);
    const rect=e.target.getBoundingClientRect();
    emoji.style.left=rect.left+'px';
    emoji.style.top=rect.top+'px';
    setTimeout(()=>{ 
        emoji.style.transform=`translate(${window.innerWidth-320-rect.left}px, ${20-rect.top}px) scale(0.1) rotate(720deg)`;
        emoji.style.opacity=0;
    },50);
    setTimeout(()=>emoji.remove(),900);

    // Notifikasi keren
    const message=document.getElementById('add-message');
    message.innerHTML=`‚úÖ ${product.name} berhasil ditambahkan ke keranjang! üõí`;
    message.style.display='block';
    setTimeout(()=>{ message.style.display='none'; },1800);
}

function updateCart(){
    const cartItems=document.getElementById('cart-items');
    cartItems.innerHTML='';
    cartItemsArr.forEach(item=>{
        const li=document.createElement('li');
        li.textContent=`${item.name} - R.P ${item.price}`;
        cartItems.appendChild(li);
    });
    document.getElementById('total').textContent=totalPrice;
}

// GALAXY CANVAS
const canvas=document.getElementById('galaxyCanvas');
const ctx=canvas.getContext('2d');
canvas.width=window.innerWidth;
canvas.height=window.innerHeight;
let stars=[];
for(let i=0;i<150;i++){
    stars.push({x:Math.random()*canvas.width, y:Math.random()*canvas.height, r:Math.random()*1.5+0.5, dx:(Math.random()-0.5)*0.5, dy:(Math.random()-0.5)*0.5, color:['#0ff','#f0f','#0fa'][Math.floor(Math.random()*3)]});
}
function animateStars(){
    ctx.clearRect(0,0,canvas.width,canvas.height);
    stars.forEach(s=>{
        ctx.beginPath();
        ctx.arc(s.x,s.y,s.r,0,Math.PI*2);
        ctx.fillStyle=s.color;
        ctx.fill();
        s.x+=s.dx; s.y+=s.dy;
        if(s.x<0||s.x>canvas.width) s.dx*=-1;
        if(s.y<0||s.y>canvas.height) s.dy*=-1;
    });
    requestAnimationFrame(animateStars);
}
animateStars();
window.addEventListener('resize',()=>{ canvas.width=window.innerWidth; canvas.height=window.innerHeight; });
</script>
</body>
</html>
