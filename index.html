<!DOCTYPE html>
<html lang="id">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Radith Store - Cinematic Cyberpunk</title>
<style>
@import url('https://fonts.googleapis.com/css2?family=Orbitron:wght@500&display=swap');

* { margin:0; padding:0; box-sizing:border-box; }
body {
    font-family: 'Orbitron', sans-serif;
    background: radial-gradient(circle at top, #0f0c29, #302b63, #24243e);
    color: #fff;
    overflow-x: hidden;
    position: relative;
}

header {
    text-align: center;
    padding: 40px 0;
    font-size: 3rem;
    letter-spacing: 2px;
    color: #0ff;
    text-shadow: 0 0 5px #0ff, 0 0 10px #0ff, 0 0 20px #0ff;
    animation: glitch 2s infinite;
}
@keyframes glitch {
    0% { text-shadow: 2px 0 #0ff, -2px 0 #f0f; }
    20% { text-shadow: -2px 2px #f0f, 2px -2px #0ff; }
    40% { text-shadow: 2px -2px #0ff, -2px 2px #f0f; }
    60% { text-shadow: -2px 0 #f0f, 2px 0 #0ff; }
    80% { text-shadow: 2px 2px #0ff, -2px -2px #f0f; }
    100% { text-shadow: 0 0 #0ff; }
}

.container { max-width: 1200px; margin: 20px auto; padding: 20px; }
.products { display: grid; grid-template-columns: repeat(auto-fit, minmax(250px, 1fr)); gap: 20px; }

.product {
    background: rgba(0,0,0,0.5);
    border: 1px solid #0ff;
    border-radius: 15px;
    overflow: hidden;
    text-align: center;
    transition: transform 0.4s, box-shadow 0.4s;
    position: relative;
}

.product:hover {
    transform: rotateY(10deg) scale(1.05);
    box-shadow: 0 0 30px #0ff;
}

.product .emoji {
    font-size: 80px;
    display: block;
    margin: 10px 0;
}

.product h3 { margin: 10px 0; font-size: 1.3rem; color: #0ff; }
.product p { font-size: 1.1rem; margin-bottom: 10px; }
.product .countdown { font-size: 0.9rem; color: #ff0; margin-bottom: 5px; }

button {
    padding: 10px 20px;
    font-size: 1rem;
    border: none;
    border-radius: 5px;
    background: #0ff;
    color: #000;
    cursor: pointer;
    box-shadow: 0 0 10px #0ff, 0 0 20px #0ff;
    transition: all 0.3s;
    position: relative;
    overflow: hidden;
    animation: blink 1.5s infinite;
}
@keyframes blink {
    0%,100% { background-color:#0ff; }
    50% { background-color:#0fa; }
}

#cart-toggle {
    position: fixed;
    top: 20px;
    right: 20px;
    background: #0ff;
    color: #000;
    border: none;
    border-radius: 50%;
    width: 50px;
    height: 50px;
    font-size: 1.5rem;
    cursor: pointer;
    box-shadow: 0 0 15px #0ff, 0 0 30px #0ff;
    z-index: 101;
    transition: all 0.3s;
}
#cart-toggle:hover { transform: scale(1.2); }

#cart {
    position: fixed;
    top: 50px;
    right: -350px;
    width: 300px;
    background: rgba(0,0,0,0.9);
    border: 1px solid #0ff;
    padding: 20px;
    border-radius: 10px;
    transition: right 0.5s;
    z-index: 100;
}

#cart.active { right: 20px; }

#cart h2 { margin-bottom: 15px; color: #0ff; }
#cart-items { list-style: none; margin-bottom: 10px; max-height: 200px; overflow-y: auto; }
#cart-items li { margin-bottom: 5px; font-size: 0.95rem; }

#checkout-btn {
    margin-top: 10px;
    width: 100%;
}

#payment-popup {
    display:none;
    margin-top:10px;
    background: rgba(0,255,255,0.1);
    padding:10px;
    border-radius:8px;
    text-align:center;
    border:1px solid #0ff;
}

.flying-item {
    position: fixed;
    font-size: 50px;
    pointer-events: none;
    z-index: 999;
    transition: transform 0.8s ease-in-out, opacity 0.8s ease-in-out;
}
</style>
</head>
<body>

<header>Radith Store</header>

<div class="container">
    <div class="products" id="products"></div>
</div>

<button id="cart-toggle">ðŸ›’</button>

<div id="cart">
    <h2>Keranjang Belanja</h2>
    <ul id="cart-items"></ul>
    <p>Total: R.P <span id="total">0</span></p>
    <button id="checkout-btn">Bayar</button>
    <div id="payment-popup">
        <p>Silakan bayar via DANA:</p>
        <p>089603266259 A.N JUN***O</p>
        <p>QRIS / E-Wallet</p>
        <button onclick="closePayment()">Tutup</button>
    </div>
</div>

<audio id="sound" src="https://freesound.org/data/previews/341/341695_6248187-lq.mp3"></audio>

<script>
const productsData = [
    {name:'PANEL PTERODACTYL 1 GB', price:1000, emoji:'ðŸ’¾', countdown:120},
    {name:'PANEL PTERODACTYL 2 GB', price:2500, emoji:'ðŸ’¾', countdown:180},
    {name:'PANEL PTERODACTYL 4 GB', price:3500, emoji:'ðŸ’¾', countdown:200},
    {name:'PANEL PTERODACTYL 5 GB', price:4000, emoji:'ðŸ’¾', countdown:240},
    {name:'PANEL PTERODACTYL 7 GB', price:5000, emoji:'ðŸ’¾', countdown:300},
    {name:'PANEL PTERODACTYL 8 GB', price:5500, emoji:'ðŸ’¾', countdown:360},
    {name:'PANEL PTERODACTYL 10 GB', price:6999, emoji:'ðŸ’¾', countdown:420},
    {name:'PANEL PTERODACTYL RAM UNLIMITED', price:7000, emoji:'âš¡', countdown:600},
];

const productsContainer = document.getElementById('products');

productsData.forEach((product,index)=>{
    const div = document.createElement('div');
    div.className = 'product';
    div.innerHTML = `
        <span class="emoji">${product.emoji}</span>
        <h3>${product.name}</h3>
        <p>R.P ${product.price}</p>
        <p class="countdown" id="countdown-${index}"></p>
        <button onclick="addToCart(event,${index})">Beli</button>
    `;
    productsContainer.appendChild(div);

    startCountdown(product.countdown, `countdown-${index}`);
});

let cartItemsArr = [];
let totalPrice = 0;
const cartToggle = document.getElementById('cart-toggle');
const cart = document.getElementById('cart');
const sound = document.getElementById('sound');
const checkoutBtn = document.getElementById('checkout-btn');
const paymentPopup = document.getElementById('payment-popup');

cartToggle.addEventListener('click', ()=>{ cart.classList.toggle('active'); });
checkoutBtn.addEventListener('click', ()=>{ paymentPopup.style.display='block'; });

function closePayment(){ paymentPopup.style.display='none'; }

function startCountdown(seconds,elementId){
    const el = document.getElementById(elementId);
    let time = seconds;
    setInterval(()=>{
        let min = Math.floor(time/60);
        let sec = time%60;
        el.textContent = `Promo berakhir: ${min}m ${sec}s`;
        time--;
        if(time<0) time=0;
    },1000);
}

function addToCart(e,index){
    const product = productsData[index];
    cartItemsArr.push(product);
    totalPrice += product.price;
    updateCart();
    sound.currentTime=0; sound.play();

    const emoji = document.createElement('span');
    emoji.className='flying-item';
    emoji.textContent=product.emoji;
    document.body.appendChild(emoji);
    const rect = e.target.getBoundingClientRect();
    emoji.style.left = rect.left + 'px';
    emoji.style.top = rect.top + 'px';

    setTimeout(()=>{
        emoji.style.transform = `translate(${window.innerWidth - 320 - rect.left}px, ${20 - rect.top}px) scale(0.1) rotate(720deg)`;
        emoji.style.opacity=0;
    },50);
    setTimeout(()=>{ emoji.remove(); },900);

    alert(`${product.name} berhasil ditambahkan ke keranjang!`);
}

function updateCart(){
    const cartItems = document.getElementById('cart-items');
    cartItems.innerHTML='';
    cartItemsArr.forEach(item=>{
        const li=document.createElement('li');
        li.textContent=`${item.name} - R.P ${item.price}`;
        cartItems.appendChild(li);
    });
    document.getElementById('total').textContent = totalPrice;
}
</script>

</body>
</html>
