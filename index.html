<head>

<title>Radith Store - Cyberpunk Galaxy</title>
<style>
@import url('https://fonts.googleapis.com/css2?family=Orbitron:wght@500&display=swap');

/* BODY DAN BACKGROUND */
body {
    font-family: 'Orbitron', sans-serif;
    color: #fff;
    overflow-x: hidden;
    position: relative;
    background: url('https://images.unsplash.com/photo-1612831810641-d68a9c5d4ffb?auto=format&fit=crop&w=1950&q=80') no-repeat center center fixed;
    background-size: cover;
}

/* HEADER */
header {
    text-align: center;
    padding: 40px 0;
    font-size: 3rem;
    letter-spacing: 2px;
    color: #0ff;
    text-shadow: 0 0 5px #0ff, 0 0 10px #0ff, 0 0 20px #0ff;
    animation: glitch 2s infinite;
}
@keyframes glitch {
    0% { text-shadow: 2px 0 #0ff, -2px 0 #f0f; }
    50% { text-shadow: -2px 2px #f0f, 2px -2px #0ff; }
    100% { text-shadow: 0 0 #0ff; }
}

/* CONTAINER */
.container { max-width: 1200px; margin: 20px auto; padding: 20px; }
.products { display: grid; grid-template-columns: repeat(auto-fit, minmax(250px, 1fr)); gap: 20px; }

/* PRODUK */
.product {
    background: rgba(0,0,0,0.5);
    border: 1px solid #0ff;
    border-radius: 15px;
    overflow: hidden;
    text-align: center;
    transition: transform 0.4s, box-shadow 0.4s;
    position: relative;
}
.product:hover {
    transform: rotateY(10deg) scale(1.05);
    box-shadow: 0 0 30px #0ff;
}
.product .emoji {
    font-size: 80px;
    display: block;
    margin: 10px 0;
}
.product h3 { margin: 10px 0; font-size: 1.3rem; color: #0ff; }
.product p { font-size: 1.1rem; margin-bottom: 10px; }

/* TOMBOL BELI */
button {
    padding: 10px 20px;
    font-size: 1rem;
    border: none;
    border-radius: 5px;
    background: #0ff;
    color: #000;
    cursor: pointer;
    box-shadow: 0 0 10px #0ff, 0 0 20px #0ff;
    transition: all 0.3s;
    position: relative;
    overflow: hidden;
    animation: blink 1.5s infinite;
}
@keyframes blink {
    0%,100% { background-color:#0ff; }
    50% { background-color:#0fa; }
}

/* TOMBOL KERANJANG */
#cart-toggle {
    position: fixed;
    top: 20px;
    right: 20px;
    background: linear-gradient(135deg, #0ff, #0fa);
    color: #000;
    border: none;
    border-radius: 50%;
    width: 65px;
    height: 65px;
    font-size: 2rem;
    cursor: pointer;
    box-shadow: 0 0 20px #0ff, 0 0 40px #0ff;
    z-index: 101;
    transition: all 0.3s;
    display: flex;
    align-items: center;
    justify-content: center;
    animation: rotateGlow 4s linear infinite;
}
#cart-toggle:hover {
    transform: scale(1.2) rotate(10deg);
    box-shadow: 0 0 30px #0ff, 0 0 60px #0ff;
}
@keyframes rotateGlow {
    0% { box-shadow: 0 0 20px #0ff; }
    50% { box-shadow: 0 0 40px #0ff, 0 0 80px #0ff; }
    100% { box-shadow: 0 0 20px #0ff; }
}

/* PANEL KERANJANG */
#cart {
    position: fixed;
    top: 50px;
    right: -350px;
    width: 300px;
    background: rgba(0,0,0,0.9);
    border: 1px solid #0ff;
    padding: 20px;
    border-radius: 10px;
    transition: right 0.5s;
    z-index: 100;
}
#cart.active { right: 20px; }

#cart h2 { margin-bottom: 15px; color: #0ff; }
#cart-items { list-style: none; margin-bottom: 10px; max-height: 200px; overflow-y: auto; }
#cart-items li { margin-bottom: 5px; font-size: 0.95rem; }

#checkout-btn { margin-top: 10px; width: 100%; }

/* POPUP METODE PEMBAYARAN */
#payment-popup {
    display:none;
    margin-top:10px;
    background: rgba(0,255,255,0.1);
    padding:10px;
    border-radius:8px;
    text-align:center;
    border:1px solid #0ff;
}

/* ANIMASI EMOJI TERBANG */
.flying-item {
    position: fixed;
    font-size: 50px;
    pointer-events: none;
    z-index: 999;
    transition: transform 0.8s ease-in-out, opacity 0.8s ease-in-out;
}
</style>
</head>
